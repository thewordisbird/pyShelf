<!DOCTYPE html>
    <html>
        <head>
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            
        
            <style>{% block style %}{% endblock %}</style>
          
            <title>{% block title %}{% endblock %}</title>
            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
            <nav>
                <div class="nav-wrapper container">
                  <a href="{{ url_for('books.index') }}" class="brand-logo">Bookshelf</a>
                  <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('books.add') }}">Add Book</a></li>
                    <li><a href="{{ url_for('books.index') }}">Books</a></li>
                  </ul>
                  <ul id="nav-mobile" class="sidenav">
                    <a href="{{ url_for('books.index') }}" class="red lighten-2">Bookshelf</a>
                    <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
                    <li><a href="{{ url_for('books.add') }}">Add Book</a></li>
                    <li><a href="{{ url_for('books.index') }}">Books</a></li>
                  </ul>
                  <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                  </a>
                </div>
              </nav>
            
            
                {% block content %}{% endblock %}
            
            <!--JavaScript at end of body for optimized loading-->
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                   var elems = document.querySelectorAll('.sidenav');
                   var instances = M.Sidenav.init(elems);
                 });
               
                 // Initialize collapsible (uncomment the lines below if you use the dropdown variation)
                 // var collapsibleElem = document.querySelector('.collapsible');
                 // var collapsibleInstance = M.Collapsible.init(collapsibleElem, options);
               
               
               </script>
            {% block scripts %}{% endblock %}
            {% block mobile %}{% endblock %}
        </body>
    </html>
